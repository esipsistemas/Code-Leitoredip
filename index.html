<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESIP - Sistema de QR</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
    }
    h1, h2 {
        text-align: center;
        color: #222;
    }
    .box {
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        max-width: 480px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #007bff;
        color: #fff;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    #qrcode {
        margin-top: 20px;
        text-align: center;
    }
    .voltar {
        margin-top: 40px;
        text-align: center;
    }
    .voltar a {
        display: inline-block;
        padding: 12px 20px;
        background: #444;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>ðŸ“¡ ESIP - Leitor & Gerador QR</h1>

<!-- GERADOR -->
<div class="box">
    <h2>Gerador de QR</h2>

    <textarea id="textInput" rows="4" placeholder="Digite o texto para gerar QR"></textarea>
    <button onclick="generateQR()">Gerar QR Code</button>

    <div id="qrcode"></div>

    <button onclick="downloadPDF()">Baixar QR em PDF</button>
</div>

<!-- LEITOR -->
<div class="box">
    <h2>Leitor de QR</h2>

    <video id="preview" style="width:100%; border-radius:10px;"></video>
    <button onclick="startScan()">Ativar CÃ¢mera</button>

    <input id="output" placeholder="Resultado aparece aqui..." readonly />
</div>

<!-- BOTÃƒO VOLTAR -->
<div class="voltar">
    <a href="https://sites.google.com/site/esipseguranca">
        â¬… VOLTAR PARA PRINCIPAL
    </a>
</div>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// ---- GERADOR ----
let qrcode;

function generateQR() {
    const text = document.getElementById("textInput").value;
    document.getElementById("qrcode").innerHTML = "";

    qrcode = new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 256,
        height: 256
    });
}

function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    const img = document.querySelector("#qrcode img");

    if (!img) {
        alert("Gere um QR primeiro!");
        return;
    }

    pdf.text("QR Code ESIP", 10, 10);
    pdf.addImage(img.src, "PNG", 10, 20, 100, 100);
    pdf.save("qr-esip.pdf");
}

// ---- LEITOR ----
function startScan() {
    const scanner = new Html5Qrcode("preview");

    Html5Qrcode.getCameras().then(devices => {
        if (devices.length) {
            scanner.start(
                devices[0].id,
                { fps: 10, qrbox: 250 },
                qr => {
                    document.getElementById("output").value = qr;
                }
            );
        }
    });
}
</script>

</body>
</html>
