<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ESIP - Leitor Seguro</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
/* --- estilo baseado no seu original --- */
body { background: #1a0000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding-bottom: 40px; }
h2 { margin-top: 20px; }
#reader { width: 350px; margin: 20px auto; border: 4px solid #ff0000; border-radius: 12px; }
.btn { background: #ff0000; color: white; padding: 12px; border: none; border-radius: 10px; font-size: 16px; margin: 8px 0; width: 90%; cursor: pointer; }
.btn:active { transform: translateY(1px); }
#msg { margin-top: 20px; font-size: 22px; font-weight: bold; }
.green { color: #00ff88; } .red { color: #ff4444; }
.flash-ok { animation: flashGreen 0.25s; } .flash-bad { animation: flashRed 0.25s; }
@keyframes flashGreen { 0% { background: #00ff8860; } 100% { background: transparent; } }
@keyframes flashRed { 0% { background: #ff444460; } 100% { background: transparent; } }

#history { margin-top: 20px; padding: 10px; text-align:left; max-width:900px; margin-left:auto; margin-right:auto; }
.badge { display: inline-block; margin: 5px; padding: 8px 14px; border-radius: 30px; font-size: 14px; background: #330000; border: 1px solid #ff4444; color: #fff; }
.badge.valid { background: #003314; border-color: #00ff88; }
.badge.used { background: #331a00; border-color: #ffaa00; }

#counters { margin-top: 10px; display: flex; justify-content: center; gap: 12px; flex-wrap:wrap; }
.counter-box { background: #330000; border: 2px solid #ff0000; padding: 8px 12px; border-radius: 10px; font-size: 15px; min-width:120px; text-align:center; }

.theme-btn { margin-top: 10px; font-size: 14px; background:#444; }
.light { background:#fafafa; color:#111; }
.light #reader { border-color:#cc0000; }
.light .btn { background:#cc0000; color:#fff; }
.light .badge { background:#ddd; border-color:#999; color:#111; }
</style>
</head>
<body>
<h2>üì° ESIP - Sistemas (Leitor Seguro)</h2>

<div id="counters">
  <div class="counter-box">V√°lidos: <span id="countValid">0</span></div>
  <div class="counter-box">Usados: <span id="countUsed">0</span></div>
  <div class="counter-box">Inv√°lidos: <span id="countInvalid">0</span></div>
</div>

<button class="btn theme-btn" id="themeToggle">üåô Alternar Tema</button>

<div id="reader"></div>

<button id="toggleLight" class="btn">üî¶ Lanterna (Desligada)</button>
<button id="switchCam" class="btn">üîÑ Trocar C√¢mera</button>
<button id="reset" class="btn">üóëÔ∏è Resetar Ingressos (Local)</button>

<!-- Export buttons -->
<button id="export" class="btn">üì§ Exportar CSV (Local)</button>
<button id="exportPdf" class="btn">üì• Exportar PDF (Detalhado)</button>

<div id="msg"></div>

<h3>üìú Hist√≥rico (local)</h3>
<div id="history"></div>

<!-- === FIREBASE SDKs (modular via ES modules) === -->
<script type="module">
/*
  Substitua firebaseConfig pelos dados do seu projeto.
  Exemplo: apiKey, authDomain, projectId, appId...
*/
const firebaseConfig = {
  apiKey: "COLE_AQUI",
  authDomain: "SEU-PROJETO.firebaseapp.com",
  projectId: "SEU-PROJETO",
  appId: "1:xxxx:web:yyyy"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFunctions, httpsCallable, connectFunctionsEmulator } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-functions.js";

const app = initializeApp(firebaseConfig);
const functions = getFunctions(app);
// Se testar localmente com emulator, descomente e ajuste:
// connectFunctionsEmulator(functions, "localhost", 5001);

const callValidate = httpsCallable(functions, 'validateAndUseTicket');

/* ========== Vari√°veis do scanner e estado ========== */
let html5Qr;
let flashOn = false;         // INICIA desligada
let scanning = true;
let currentCam = 0;
let cameras = [];

// armazenamento local detalhado
let localUsedDetails = JSON.parse(localStorage.getItem("local_used_details") || "[]"); // array de objetos { id, raw, nome, setor, tipo, hora, usedAtServer, operador }
let localUsedSet = new Set(localUsedDetails.map(o=>o.raw || o.id)); // para checagem r√°pida

let totalValid   = parseInt(localStorage.getItem("countValid")   || "0");
let totalUsed    = parseInt(localStorage.getItem("countUsed")    || "0");
let totalInvalid = parseInt(localStorage.getItem("countInvalid") || "0");

document.getElementById("countValid").textContent = totalValid;
document.getElementById("countUsed").textContent = totalUsed;
document.getElementById("countInvalid").textContent = totalInvalid;

/* ========== Fun√ß√µes utilit√°rias ========== */

function saveLocalStorage() {
  localStorage.setItem("local_used_details", JSON.stringify(localUsedDetails));
  localStorage.setItem("countValid", totalValid);
  localStorage.setItem("countUsed", totalUsed);
  localStorage.setItem("countInvalid", totalInvalid);
}

function updateCounters() {
  document.getElementById("countValid").textContent = totalValid;
  document.getElementById("countUsed").textContent = totalUsed;
  document.getElementById("countInvalid").textContent = totalInvalid;
  saveLocalStorage();
}

/* ========== Sons ========== */
const sValid   = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const sInvalid = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const sUsed    = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

/* ========== Tema ========== */
document.getElementById("themeToggle").onclick = () => document.body.classList.toggle("light");

/* ========== Flash visual ========== */
function flash(type) {
  const cls = type === "good" ? "flash-ok" : "flash-bad";
  document.body.classList.add(cls);
  setTimeout(()=>document.body.classList.remove(cls), 250);
}

/* ========== Hist√≥rico UI ========== */
function renderHistory() {
  const box = document.getElementById("history");
  box.innerHTML = "";
  // mostrar mais detalhes por badge
  localUsedDetails.slice().reverse().forEach(item => {
    const div = document.createElement("div");
    div.className = "badge valid";
    div.style.display = "block";
    div.style.textAlign = "left";
    div.style.maxWidth = "820px";
    div.innerHTML = `<strong>${item.id || ''}</strong> ‚Äî ${item.nome || '-'} ‚Äî ${item.setor || '-'} ‚Äî ${item.tipo || '-'} ‚Äî ${item.hora || '-'}<br/><small style="opacity:0.8">${item.usedAtServer ? ('Validado: '+ new Date(item.usedAtServer).toLocaleString()) : 'Validado (local): '+ (item.usedAtLocal ? new Date(item.usedAtLocal).toLocaleString() : '-')}</small>`;
    box.appendChild(div);
  });
}
renderHistory();

/* ========== Parser do QR (Formato JSON) ========== */
/*
 Espera o QR ser um JSON: 
 {"id":"INGR-12345","nome":"Jo√£o Silva","setor":"Camarote A","tipo":"Meia","hora":"23:00","hash":"HASH123","evento":"EVT001"}
*/
function parsePayloadJSON(qrText) {
  try {
    // √†s vezes o QR traz aspas extras, tentamos limpar
    const txt = qrText.trim();
    // Aceita se j√° √© JSON puro ou se est√° entre backticks etc.
    const obj = JSON.parse(txt);
    // m√≠nimo: id, hash, evento
    if (!obj.id || !obj.hash || !obj.evento) return null;
    // retorna um objeto com os campos esperados
    return {
      id: String(obj.id),
      hash: String(obj.hash),
      evento: String(obj.evento),
      nome: obj.nome || "",
      setor: obj.setor || obj.assento || "",
      tipo: obj.tipo || "",
      hora: obj.hora || "",
      raw: txt
    };
  } catch (e) {
    return null;
  }
}

/* ========== Processar QR (chama Cloud Function) ========== */
async function processQR(decodedText) {
  if (!scanning) return;
  scanning = false;

  const codeRaw = decodedText.trim();

  // checagem local r√°pida: se j√° validado localmente
  if (localUsedSet.has(codeRaw) || localUsedSet.has(codeRaw)) {
    totalUsed++;
    updateCounters();
    flash("bad");
    sUsed.play().catch(()=>{});
    showMsg("‚ö†Ô∏è J√° utilizado (local)", false);
    setTimeout(()=> scanning = true, 800);
    return;
  }

  const payload = parsePayloadJSON(codeRaw);
  if (!payload) {
    totalInvalid++;
    updateCounters();
    flash("bad");
    sInvalid.play().catch(()=>{});
    navigator.vibrate?.([200,50,200]);
    showMsg("‚ùå QR inv√°lido (formato JSON esperado)", false);
    setTimeout(()=> scanning = true, 800);
    return;
  }

  // chama fun√ß√£o segura
  try {
    showMsg("‚è≥ Validando no servidor...", true);
    const res = await callValidate({ id: payload.id, hash: payload.hash, evento: payload.evento, raw: payload.raw });
    const data = res.data || {};
    // data.status: ok | used | notfound | invalidhash | error
    if (data.status === "ok") {
      // se o servidor retornou ticket com detalhes, usa-os
      const ticket = data.ticket || {};
      const usedAtServer = data.ticket && data.ticket.usedAt ? (typeof data.ticket.usedAt === 'object' && data.ticket.usedAt._seconds ? data.ticket.usedAt._seconds * 1000 : data.ticket.usedAt) : null;
      const usedAtServerISO = usedAtServer ? new Date(usedAtServer).toISOString() : (new Date()).toISOString();

      const detail = {
        id: payload.id,
        raw: payload.raw,
        nome: ticket.nome || payload.nome || "",
        setor: ticket.assento || ticket.setor || payload.setor || "",
        tipo: ticket.tipo || payload.tipo || "",
        hora: ticket.hora || payload.hora || "",
        usedAtServer: usedAtServerISO,
        operador: data.operador || ticket.usedBy || "SERVER",
        usedAtLocal: null
      };

      // grava localmente para hist√≥rico
      localUsedDetails.push(detail);
      localUsedSet.add(payload.raw);
      localStorage.setItem("local_used_details", JSON.stringify(localUsedDetails));

      totalValid++;
      updateCounters();
      renderHistory();
      flash("good");
      sValid.play().catch(()=>{});
      navigator.vibrate?.([50,40,50]);
      showMsg("‚úÖ Ingresso v√°lido", true);
    } else if (data.status === "used") {
      totalUsed++;
      updateCounters();
      flash("bad");
      sUsed.play().catch(()=>{});
      showMsg("‚ö†Ô∏è J√° utilizado (servidor)", false);
    } else if (data.status === "notfound") {
      totalInvalid++;
      updateCounters();
      flash("bad");
      sInvalid.play().catch(()=>{});
      showMsg("‚ùå Ingresso n√£o encontrado", false);
    } else if (data.status === "invalidhash") {
      totalInvalid++;
      updateCounters();
      flash("bad");
      sInvalid.play().catch(()=>{});
      showMsg("‚ùå QR inv√°lido (hash)", false);
    } else {
      totalInvalid++;
      updateCounters();
      flash("bad");
      sInvalid.play().catch(()=>{});
      showMsg("‚ùå Erro desconhecido", false);
    }
  } catch (err) {
    console.error("Erro validate call:", err);
    totalInvalid++;
    updateCounters();
    showMsg("‚ùå Erro de rede / servidor", false);
  }

  setTimeout(()=> scanning = true, 800);
}

function showMsg(text, ok=true) {
  const m = document.getElementById("msg");
  m.textContent = text;
  m.className = ok ? "green" : "red";
}

/* ========== Scanner / C√¢mera ========== */
async function startScanner() {
  html5Qr = new Html5Qrcode("reader");
  try {
    cameras = await Html5Qrcode.getCameras();
  } catch(e) {
    console.error("getCameras error:", e);
    cameras = [];
  }
  if (!cameras.length) {
    showMsg("‚ö†Ô∏è C√¢mera n√£o encontrada", false);
    return;
  }

  // inicia com c√¢mera currentCam
  try {
    await html5Qr.start(
      cameras[currentCam].id,
      { fps: 10, qrbox: 250 },
      (decodedText) => processQR(decodedText),
      (error) => { /* ignora erros de frame */ }
    );
    // N√ÉO ligar a lanterna automaticamente (lanterna inicia desligada)
    document.getElementById("toggleLight").innerText = flashOn ? "üî¶ Lanterna (Ligada)" : "üî¶ Lanterna (Desligada)";
  } catch (err) {
    console.error("start scanner error:", err);
    showMsg("‚ùå Erro ao iniciar scanner", false);
  }
}

startScanner();

async function toggleTorch(forceState = null) {
  if (!html5Qr) return;
  const track = html5Qr.getRunningTrack();
  if (!track) {
    showMsg("‚ö†Ô∏è Lanterna n√£o dispon√≠vel", false);
    return;
  }

  // verifica capacidades
  const caps = track.getCapabilities?.();
  if (!caps?.torch) {
    showMsg("‚ö†Ô∏è Lanterna n√£o suportada", false);
    return;
  }

  flashOn = forceState !== null ? forceState : !flashOn;
  try {
    await track.applyConstraints({ advanced:[{torch: flashOn}] });
    document.getElementById("toggleLight").innerText = flashOn ? "üî¶ Lanterna (Ligada)" : "üî¶ Lanterna (Desligada)";
  } catch (err) {
    console.warn("toggleTorch failed:", err);
    showMsg("‚ö†Ô∏è Falha ao alterar lanterna", false);
  }
}

document.getElementById("toggleLight").onclick = () => toggleTorch();

document.getElementById("switchCam").onclick = async () => {
  if (!cameras || cameras.length <= 1) {
    showMsg("‚ö†Ô∏è N√£o h√° outra c√¢mera", false);
    return;
  }
  currentCam = (currentCam + 1) % cameras.length;
  try {
    await html5Qr.stop();
  } catch(e){}
  startScanner();
};

/* ========== Reset local ========== */
document.getElementById("reset").onclick = () => {
  if (!confirm("Confirma resetar o hist√≥rico local? Isso n√£o altera o servidor.")) return;
  localUsedDetails = [];
  localUsedSet = new Set();
  localStorage.removeItem("local_used_details");
  totalValid = 0; totalUsed = 0; totalInvalid = 0;
  updateCounters();
  renderHistory();
  showMsg("üîÑ Hist√≥rico resetado (local)", true);
};

/* ========== Export CSV (local) ========== */
document.getElementById("export").onclick = () => {
  const csvHeader = "id,nome,setor,tipo,hora,usedAtServer,operador,raw\n";
  const rows = localUsedDetails.map(d => {
    const vals = [
      `"${(d.id||"").replace(/"/g,'""')}"`,
      `"${(d.nome||"").replace(/"/g,'""')}"`,
      `"${(d.setor||"").replace(/"/g,'""')}"`,
      `"${(d.tipo||"").replace(/"/g,'""')}"`,
      `"${(d.hora||"").replace(/"/g,'""')}"`,
      `"${(d.usedAtServer||"").replace(/"/g,'""')}"`,
      `"${(d.operador||"").replace(/"/g,'""')}"`,
      `"${(d.raw||"").replace(/"/g,'""')}"`
    ];
    return vals.join(",");
  }).join("\n");

  const blob = new Blob([csvHeader + rows], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = `ingressos_local_${Date.now()}.csv`; a.click();
};

/* ========== Export PDF (detalhado) ========== */
function loadScript(url) {
  return new Promise((resolve, reject) => {
    if (document.querySelector(`script[src="${url}"]`)) return resolve();
    const s = document.createElement('script');
    s.src = url;
    s.onload = () => resolve();
    s.onerror = () => reject(new Error('Falha ao carregar ' + url));
    document.head.appendChild(s);
  });
}

document.getElementById("exportPdf").onclick = async () => {
  try {
    await loadScript("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js");
    await loadScript("https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js");
    const { jsPDF } = window.jspdf;

    const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });
    const now = new Date();
    doc.setFontSize(14);
    doc.text("Relat√≥rio de Ingressos Validados (local)", 40, 40);
    doc.setFontSize(10);
    doc.text(`Gerado em: ${now.toLocaleString()}`, 40, 60);
    doc.text(`V√°lidos: ${totalValid}   Usados (local): ${localUsedDetails.length}   Inv√°lidos: ${totalInvalid}`, 40, 76);

    if (localUsedDetails.length === 0) {
      doc.setFontSize(11);
      doc.text("Nenhum ingresso utilizado localmente.", 40, 110);
      doc.save(`ingressos_local_${now.getTime()}.pdf`);
      return;
    }

    // preparar linhas
    const rows = localUsedDetails.map((d, i) => {
      return [
        i+1,
        d.id || "",
        d.nome || "",
        d.setor || "",
        d.tipo || "",
        d.hora || "",
        d.usedAtServer ? (new Date(d.usedAtServer)).toLocaleString() : ""
      ];
    });

    doc.autoTable({
      startY: 100,
      head: [["#", "C√≥digo", "Nome", "Setor/Assento", "Tipo", "Hora do Evento", "Validado Em"]],
      body: rows,
      styles: { fontSize: 9 },
      headStyles: { fillColor: [200, 30, 30] },
      margin: { left: 40, right: 40 },
      columnStyles: {
        0: { cellWidth: 24 },
        1: { cellWidth: 80 },
        2: { cellWidth: 140 },
        3: { cellWidth: 100 },
        4: { cellWidth: 50 },
        5: { cellWidth: 70 },
        6: { cellWidth: 100 }
      }
    });

    doc.save(`ingressos_local_detalhado_${now.getTime()}.pdf`);
  } catch (err) {
    console.error("Erro exportando PDF:", err);
    showMsg("‚ùå Falha ao exportar PDF", false);
  }
};

</script>
</body>
</html>
