<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“¡ ESIP - Sistemas</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    background: #1a0000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding-bottom: 40px;
}

h2 { margin-top: 20px; }

#reader {
    width: 350px;
    margin: 20px auto;
    border: 4px solid #ff0000;
    border-radius: 12px;
}

.btn {
    background: #ff0000;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin: 8px 0;
    width: 90%;
}

#msg {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}

.green { color: #00ff88; }
.red { color: #ff4444; }

/* FLASH */
.flash-ok { animation: flashGreen 0.25s; }
.flash-bad { animation: flashRed 0.25s; }

@keyframes flashGreen {
    0% { background: #00ff8860; }
    100% { background: transparent; }
}
@keyframes flashRed {
    0% { background: #ff444460; }
    100% { background: transparent; }
}

/* HISTÃ“RICO */
#history {
    margin-top: 20px;
    padding: 10px;
}
.badge {
    display: inline-block;
    margin: 5px;
    padding: 8px 14px;
    border-radius: 30px;
    font-size: 14px;
    background: #330000;
    border: 1px solid #ff4444;
    color: #fff;
}
.badge.valid {
    background: #003314;
    border-color: #00ff88;
}
.badge.used {
    background: #331a00;
    border-color: #ffaa00;
}

/* CONTADORES */
#counters {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 12px;
    align-items: center;
}
.counter-box {
    background: #330000;
    border: 2px solid #ff0000;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 15px;
}

/* Light mode */
.theme-btn { margin-top: 10px; font-size: 14px; background:#444; }
.light { background:#fafafa; color:#111; }
.light #reader { border-color:#cc0000; }
.light .btn { background:#cc0000; }
.light .badge { background:#ddd; border-color:#999; }
</style>
</head>
<body>

<h2>ğŸ“¡ ESIP - Sistemas</h2>

<!-- CONTADORES -->
<div id="counters">
    <div class="counter-box">VÃ¡lidos: <span id="countValid">0</span></div>
    <div class="counter-box">Usados: <span id="countUsed">0</span></div>
    <div class="counter-box">InvÃ¡lidos: <span id="countInvalid">0</span></div>
    <div class="counter-box">ğŸ§  MemÃ³ria: <span id="countMemory">0</span></div>
</div>

<button class="btn theme-btn" id="themeToggle">ğŸŒ™ Alternar Tema</button>

<div id="reader"></div>

<button id="toggleLight" class="btn">ğŸ”¦ Lanterna (Ligada)</button>
<button id="switchCam" class="btn">ğŸ”„ Trocar CÃ¢mera</button>
<button id="reset" class="btn">ğŸ—‘ï¸ Resetar Ingressos</button>
<button id="export" class="btn">ğŸ“¤ Exportar CSV</button>

<div id="msg"></div>

<h3>ğŸ“œ HistÃ³rico</h3>
<div id="history"></div>

<script>
/* CONFIGURAÃ‡ÃƒO */
const STORAGE_USED_KEY = "usedCodesMap_v1"; // objeto { code: ts }
const STORAGE_COUNT_VALID = "countValid";
const STORAGE_COUNT_USED = "countUsed";
const STORAGE_COUNT_INVALID = "countInvalid";
const RESET_PASSWORD = "ESIP2025";

/* estado */
let html5Qr;
let flashOn = true;
let scanning = true;
let currentCam = 0;
let cameras = [];

let usedMap = {}; 
loadUsedMap();

/* === CONTADORES === */
let totalValid   = parseInt(localStorage.getItem(STORAGE_COUNT_VALID)   || "0");
let totalUsed    = parseInt(localStorage.getItem(STORAGE_COUNT_USED)    || "0");
let totalInvalid = parseInt(localStorage.getItem(STORAGE_COUNT_INVALID) || "0");

document.getElementById("countValid").textContent = totalValid;
document.getElementById("countUsed").textContent = totalUsed;
document.getElementById("countInvalid").textContent = totalInvalid;
updateMemoryCount();

/* util */
function nowTs(){ return Date.now(); }

function saveCounts(){
    localStorage.setItem(STORAGE_COUNT_VALID, totalValid);
    localStorage.setItem(STORAGE_COUNT_USED, totalUsed);
    localStorage.setItem(STORAGE_COUNT_INVALID, totalInvalid);
}

/* === SONS === */
const sValid   = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const sInvalid = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const sUsed    = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

/* === TEMA === */
document.getElementById("themeToggle").onclick = () =>
    document.body.classList.toggle("light");

/* === FLASH === */
function flash(type) {
    const cls = type === "good" ? "flash-ok" : "flash-bad";
    document.body.classList.add(cls);
    setTimeout(()=>document.body.classList.remove(cls), 250);
}

/* === HISTÃ“RICO / MEMÃ“RIA === */
function loadUsedMap() {
    try {
        const raw = localStorage.getItem(STORAGE_USED_KEY);
        if (!raw) { usedMap = {}; return; }
        const parsed = JSON.parse(raw);

        if (Array.isArray(parsed)) {
            usedMap = {};
            parsed.forEach(code => usedMap[code] = 0);
        } else if (typeof parsed === 'object') {
            usedMap = parsed;
        } else {
            usedMap = {};
        }
    } catch (e) {
        usedMap = {};
    }
}

function saveUsedMap() {
    localStorage.setItem(STORAGE_USED_KEY, JSON.stringify(usedMap));
    updateMemoryCount();
}

function updateHistory() {
    const box = document.getElementById("history");
    box.innerHTML = "";

    const entries = Object.entries(usedMap).sort((a,b)=> (b[1]||0) - (a[1]||0));

    for (const [code, ts] of entries) {
        const div = document.createElement("div");
        const dateStr = ts ? new Date(ts).toLocaleString() : "â€”";
        div.className = "badge valid";
        div.textContent = `${code} Â· ${dateStr}`;
        box.appendChild(div);
    }
}

function updateMemoryCount(){
    const count = Object.keys(usedMap).length;
    document.getElementById("countMemory").textContent = count;
}

/* === VALIDAÃ‡ÃƒO === */
function validateCode(code) {
    return code.startsWith("INGR-");
}

/* === PROCESSAR QR === */
function processQR(decodedText) {
    if (!scanning) return;
    scanning = false;

    const code = decodedText.trim();

    if (!validateCode(code)) {
        totalInvalid++;
        saveCounts();
        document.getElementById("countInvalid").textContent = totalInvalid;

        flash("bad");
        sInvalid.play().catch(()=>{});
        navigator.vibrate?.([200,50,200]);
        showMsg("âŒ QR invÃ¡lido", false);
    }
    else if (!usedMap[code]) {
        usedMap[code] = nowTs();
        saveUsedMap();

        totalValid++;
        saveCounts();
        document.getElementById("countValid").textContent = totalValid;

        flash("good");
        sValid.play().catch(()=>{});
        navigator.vibrate?.([50,40,50]);
        showMsg("âœ… Ingresso vÃ¡lido", true);
        updateHistory();
    }
    else {
        totalUsed++;
        saveCounts();
        document.getElementById("countUsed").textContent = totalUsed;

        flash("bad");
        sUsed.play().catch(()=>{});
        navigator.vibrate?.(120);
        showMsg("âš ï¸ JÃ¡ utilizado", false);
    }

    setTimeout(()=> scanning = true, 600);
}

function showMsg(text, ok=true) {
    const m = document.getElementById("msg");
    m.textContent = text;
    m.className = ok ? "green" : "red";
}

/* === CÃ‚MERA === */
async function startScanner() {
    try {
        html5Qr = new Html5Qrcode("reader");
        cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
            showMsg("âš ï¸ CÃ¢mera nÃ£o encontrada", false);
            return;
        }

        if (currentCam >= cameras.length) currentCam = 0;

        await html5Qr.start(
            cameras[currentCam].id,
            { fps: 10, qrbox: 250 },
            (decodedText) => processQR(decodedText),
            () => {}
        );

        setTimeout(()=> toggleTorch(true), 600);
    } catch (e) {
        showMsg("Falha ao iniciar leitor", false);
    }
}

startScanner();

/* === LANTERNA === */
async function toggleTorch(forceState = null) {
    try {
        const track = html5Qr.getRunningTrack();
        if (!track) { showMsg("âš ï¸ Leitor nÃ£o iniciado", false); return; }

        const caps = track.getCapabilities?.();
        if (!caps?.torch) {
            showMsg("âš ï¸ Lanterna nÃ£o suportada", false);
            return;
        }

        flashOn = forceState !== null ? forceState : !flashOn;
        await track.applyConstraints({ advanced:[{torch:flashOn}] });

        document.getElementById("toggleLight").innerText =
            flashOn ? "ğŸ”¦ Lanterna (Ligada)" : "ğŸ”¦ Lanterna (Desligada)";
    } catch (err) {
        showMsg("Erro lanterna", false);
    }
}

document.getElementById("toggleLight").onclick = () => toggleTorch();

/* === TROCAR CÃ‚MERA === */
document.getElementById("switchCam").onclick = async () => {
    try {
        currentCam = (currentCam + 1) % Math.max(1, cameras.length);
        if (html5Qr) await html5Qr.stop();
        startScanner();
    } catch (err) {
        showMsg("Erro ao trocar cÃ¢mera", false);
    }
};

/* === RESET PROTEGIDO === */
document.getElementById("reset").onclick = () => {
    const senha = prompt("Digite a senha para resetar todos os ingressos:");
    if (senha === null) return;
    if (senha !== RESET_PASSWORD) {
        alert("âŒ Senha incorreta!");
        return;
    }
    if (!confirm("âš  Tem certeza que deseja APAGAR TODOS os registros? Isto Ã© irreversÃ­vel.")) {
        return;
    }

    usedMap = {};
    saveUsedMap();

    totalValid = 0;
    totalUsed = 0;
    totalInvalid = 0;
    saveCounts();

    document.getElementById("countValid").textContent = 0;
    document.getElementById("countUsed").textContent = 0;
    document.getElementById("countInvalid").textContent = 0;

    updateHistory();
    updateMemoryCount();
    showMsg("âœ” HistÃ³rico resetado", true);
};

/* === EXPORT CSV === */
document.getElementById("export").onclick = () => {
    const rows = [["codigo","timestamp"]];
    for (const [code, ts] of Object.entries(usedMap)) {
        const iso = ts ? new Date(ts).toLocaleString() : "";
        rows.push([code, iso]);
    }
    const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(",")).join("\n");
    const blob = new Blob([csv], {type:"text/csv"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "ingressos.csv";
    a.click();
};

updateHistory();
updateMemoryCount();
saveCounts();
</script>

</body>
</html>
