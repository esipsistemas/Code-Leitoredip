<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¡ ESIP-Sistemas â€” Painel de Controle</title>
  <style>
    body{margin:0;font-family:Arial;background:#000;color:#fff;padding:20px}
    h1{color:#ffd700;text-align:center}
    .box{background:#111;padding:20px;border-radius:10px;max-width:600px;margin:20px auto}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border-bottom:1px solid #333;padding:10px;text-align:left}
    th{color:#ffd700}
    .empty{text-align:center;color:#777;padding:20px}
  </style>
</head>
<body>
  <h1>ðŸ“¡ ESIP-Sistemas<br>Painel de Ingressos Gerados</h1>
  <div class="box">
    <p>Este painel exibe todos os ingressos gerados pelo sistema do comprador.</p>
    <table id="tabela">
      <thead>
        <tr>
          <th>CPF</th>
          <th>CÃ³digo QR</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
    <div id="vazio" class="empty">Nenhum ingresso gerado ainda.</div>
  </div>

  <script>
    // Painel simples que lÃª dados salvos no localStorage pelo gerador
    function carregar(){
      const lista = JSON.parse(localStorage.getItem('ESIP_INGRESSOS') || '[]');
      const corpo = document.getElementById('lista');
      const vazio = document.getElementById('vazio');

      if(lista.length === 0){
        vazio.style.display = 'block';
        return;
      }

      vazio.style.display = 'none';

      lista.forEach(item =>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.cpf}</td>
          <td>${item.codigo}</td>
          <td>${item.hora}</td>
        `;
        corpo.appendChild(tr);
      });
    }

    carregar();
  </script>
</body>
</html>
